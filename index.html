<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EV-Charging Assist</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="Logo.jpeg" alt="Logo" class="logo">
                <span class="team-name">codingGeeks</span>
            </div>
            <nav>
                <ul>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to ChargeTrail!</h1>
        <div class="card">
            <form id="prediction-form">
                <div class="form-group">
                    <label for="seater">
                        <i class="fas fa-users"></i> Select Vehicle Type
                    </label>
                    <select id="seater" required>
                        <option value="" disabled selected>Select a vehicle type</option>
                        <option value="2">2-Seater</option>
                        <option value="5">5-Seater</option>
                        <option value="6">6-Seater</option>
                        <option value="7">7-Seater</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="traffic_flow">
                        <i class="fas fa-car-side"></i> Traffic Flow
                    </label>
                    <select id="traffic_flow" required>
                        <option value="" disabled selected>Select traffic flow</option>
                        <option value="high">High Traffic</option>
                        <option value="medium">Medium Traffic</option>
                        <option value="low">No Traffic</option>
                    </select>
                </div>
                <!-- Updated form field for Mileage in index.html -->
                <div class="form-group">
                    <label for="mileage">
                        <i class="fas fa-road"></i> Mileage (in km)
                    </label>
                    <input id="mileage" name="mileage" type="number" min="0" placeholder="Enter mileage" required>
                </div>
                <div class="form-group">
                    <label for="ev_density">
                        <i class="fas fa-car-battery"></i> EV Density (%)
                    </label>
                    <input id="ev_density" type="range" min="0" max="100" value="50" oninput="updateDensityValue(this.value)">
                    <span id="ev_density_value">50%</span>
                </div>                                                                
                <button type="submit">Predict <i class="fas fa-bolt"></i></button>
            </form>
        </div>
        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p>Optimal Location Score: <span id="score"></span></p>
            <canvas id="gauge"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.7/gauge.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
